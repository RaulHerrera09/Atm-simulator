<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <div id="atm">
    <h1>ATM Simulator</h1>
    <label for="accounts">Select account:</label>
    <select id="accounts">
      <option value="0">Jak</option>
      <option value="1">Miguel</option>
      <option value="2">Kevin</option>
    </select>
    <br />
    <br />
    <label for="password">Enter password:</label>
    <input type="password" id="password" />
    <br />
    <br />
    <button id="login" onclick="login()">Login</button>
    <button id="logout" onclick="logout()">Logout</button>
    <br />
    <br />
    <div id="options" style="display: none">
      <button onclick="checkBalance()">Check balance</button>
      <button onclick="enterAmount()">Enter amount</button>
      <button onclick="withdrawAmount()">Withdraw amount</button>
      <br />
      <br />
      <div id="balance" style="display: none"></div>
      <div id="amount" style="display: none">
        <label for="inputAmount">Enter amount:</label>
        <input type="number" id="inputAmount" />
        <button onclick="deposit()">Deposit</button>
        <br />
        <br />
        <div id="newBalance" style="display: none"></div>
      </div>
      <div id="withdraw" style="display: none">
        <label for="withdrawAmount">Enter amount to withdraw:</label>
        <input type="number" id="withdrawAmount" />
        <button onclick="withdraw()">Withdraw</button>
        <br />
        <br />
        <div id="newBalanceWithdraw" style="display: none"></div>
      </div>
    </div>
  </div>
   <script src="cajero.js"></script> 

</body>
</html>
